<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <title>Calculator</title>
    <script type="text/javascript" src="logic.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
            <div dir="rtl" class="top">
            </div>
            <div dir="rtl" class="down">
            </div>
            </div>
            <div class="buttons">
                <div class="ac">AC</div>
                <div class="c">C</div>
                <div class="dev">&#10135;</div>
                <div class="mul">&#10060;</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="min">&#8722;</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="plu">+</div>
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="equ">=</div>
                <div class="zero">0</div>
                <div class="fp">.</div>
            </div>
        </div>
    </div>
    <footer>
        &#169; abderrahmane naab @ The odin project
    </footer>
</body>
</html>
